plugins {
    id 'java'
}

apply plugin: 'idea'

sourceCompatibility = '1.8'
[compileJava]*.options*.encoding = 'UTF-8'

group 'com.agricraft'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.reflections:reflections:0.9.10'
    implementation 'com.google.code.gson:gson:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
